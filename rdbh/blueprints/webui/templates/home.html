{% extends "bootstrap/base.html" %}
{% block title %}{{config.get('TITLE')}}{% endblock %}

{% block content %}
<div class="container">
  <h1 style="font-size:30px;font-family:-apple-system,BlinkMacSystemFont,‘Segoe UI’,‘Roboto’,‘Oxygen’,‘Ubuntu’,‘Fira Sans’,‘Droid Sans’,‘Helvetica Neue’,sans-serif;font-weight:600;line-height:60px;margin:20px 0">{{config.get('TITLE')}}</h1>
  <h2 style="font-size:56px;font-family:-apple-system,BlinkMacSystemFont,‘Segoe UI’,‘Roboto’,‘Oxygen’,‘Ubuntu’,‘Fira Sans’,‘Droid Sans’,‘Helvetica Neue’,sans-serif;font-weight:800;line-height:60px;margin:20px 0 10px 0">{{config.get('HEADLINE1')}}</h2>
  <h2 style="font-size:56px;font-family:-apple-system,BlinkMacSystemFont,‘Segoe UI’,‘Roboto’,‘Oxygen’,‘Ubuntu’,‘Fira Sans’,‘Droid Sans’,‘Helvetica Neue’,sans-serif;font-weight:800;line-height:60px;margin:10px 0 30px 0">{{config.get('HEADLINE2')}}</h2>
  <h3 style="font-size:48px;font-family:-apple-system,BlinkMacSystemFont,‘Segoe UI’,‘Roboto’,‘Oxygen’,‘Ubuntu’,‘Fira Sans’,‘Droid Sans’,‘Helvetica Neue’,sans-serif;font-weight:800;line-height:60px;margin:30px 0 5px 0">{{config.get('BYE')}}</h3>
  <h3 style="font-size:48px;font-family:-apple-system,BlinkMacSystemFont,‘Segoe UI’,‘Roboto’,‘Oxygen’,‘Ubuntu’,‘Fira Sans’,‘Droid Sans’,‘Helvetica Neue’,sans-serif;font-weight:800;line-height:60px;margin:5px 0 200px 0">{{config.get('SIGNATURE')}}</h3>
</div>
{% endblock %}
